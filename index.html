<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya's Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span class="prompt">shaurya@portfolio:~$</span>
            <label for="terminal-input" class="sr-only">Terminal Input</label>
            <input type="text" id="terminal-input" placeholder="Type your command here" title="Terminal Input" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
